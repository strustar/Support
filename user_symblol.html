<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Color Rectangle</title>
    <style>
        .empty-rectangle {
            margin: 100px;
            border: 5px solid #FF0000; /* 테두리 색상 */
            width: 150px; /* 사각형 너비 */
            height: 130px; /* 사각형 높이 */
            background-color: transparent; /* 배경색 */
        }
    </style>
</head>
<body>
    <div class="empty-rectangle"></div>
</body>
</html>
